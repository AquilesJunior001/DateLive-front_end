<div *ngIf="service.usuario.tipo == 'Estudante'">
    <div class="container">
        <tr>
            <td rowspan="2" valign="middle"><i class="fa fa-user fa-3x"></i></td>
            <td></td>
            <td>Nome: {{ service.usuario.nome }}</td>
        </tr>
        <tr>
            <td></td>
            <td>Pontuação: {{ service.usuario.pontuacao }}</td>
        </tr>
        <button class="btn btn-outline-danger" type="button" name="action" (click)='service.sair()'>
            Sair
        </button>
    </div>
</div>
<div *ngIf="service.usuario.tipo != 'Estudante'">
    <h1><font color="red">Sem Altorização</font></h1>
</div>
